{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3" style="margin-top: 40px; text-align: center;">
    <div class="text-white title-shadow no-shadow" style="background-color: rgba(252, 98, 37, 0.3); border: 1px solid #ffffff; border-radius: 10px; padding: 1px; display: inline-block;">
        <h2>Atualizar livro</h2>
    </div>
    <hr>
    <form method="POST" class="form-group" style="background-color: rgba(252, 98, 37, 0.3); border: 1px solid #ffffff; border-radius: 10px; padding: 10px; display: inline-block;">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <a href="{% url 'book' id=book.id %}" class="btn btn-secondary mx-2">Voltar</a>
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
</div>
{% endblock %}
