{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3" style="margin-top: 40px; text-align: center;">
    <div class="text-white title-shadow no-shadow" style="background-color: rgba(252, 98, 37, 0.3); border: 1px solid #ffffff; border-radius: 10px; padding: 1px; display: inline-block;">
        <h2>Detalhes do livro</h2>
    </div>
    <hr>
    <div class="card" style="background-color: white; border: 1px solid #ffffff; border-radius: 10px; padding: 10px; display: inline-block;">
        <div class="card-header text-center">
            {{book.title}}
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">{{book.genre}}, Ano {{book.year}}</h5>
            <p>{{book.description}}</p>
            <hr>
            <span>R$ {{book.value}}</span>
        </div>
    </div>
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    <a href="{% url 'update_book' book.id %}" class="btn btn-primary">Editar</a>
    <a href="{% url 'confirm_delete_book' book.id %}" class="btn btn-danger">Excluir</a>
</div>
{% endblock %}
